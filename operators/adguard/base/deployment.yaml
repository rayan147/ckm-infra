apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: adguard
  labels:
    app: adguard
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-config
          image: busybox
          command:
            [
              "sh",
              "-c",
              "if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/; fi",
            ]
          volumeMounts:
            - name: config-template
              mountPath: /tmp/AdGuardHome.yaml
              subPath: AdGuardHome.yaml
            - name: conf
              mountPath: /opt/adguardhome/conf
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 3000
              name: http-initial
              protocol: TCP
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              add:
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - NET_RAW
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http-initial
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          readinessProbe:
            httpGet:
              path: /
              port: http-initial
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: work-pvc
        - name: conf
          persistentVolumeClaim:
            claimName: conf-pvc
        - name: config-template
          configMap:
            name: adguard-config
